<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="w3-center">Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="w3-container">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" style="margin-top: 50px;">Email</ion-label>
        <ion-input type="email" [(ngModel)]="fpassword" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <p>Enter your email used</p>
    <ion-col>
      <ion-button color="danger" class="w3-margin-top" (click)="log()" expand='block'>Submit</ion-button>
    </ion-col>
    <ion-row>
      <ion-col>
        <ion-button routerLink="/home" style="margin-top: 70px; height: 50px;" expand='block' size='large'>HomePage</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
